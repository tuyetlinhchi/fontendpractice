<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai67</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/87f5df625b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <form>
      <i class="fa fa-times" aria-hidden="true"></i>

      <div class="container">
        <h1>Member Login</h1>
        <div class="input-icons">
          <div class="input-field">
            <i class="fa fa-user icon" aria-hidden="true"></i
            ><input class="input" type="text" name="login" placeholder="Username" />
            <p class="incorrect">Incorrect username</p>
          </div>
          <div class="input-field">
            <i class="fa fa-lock icon" aria-hidden="true"></i
            ><input class="input" type="text" name="login" placeholder="Password" />
            <p class="incorrect">Incorrect password</p>
          </div>
        </div>

        <input class="login button" type="button" value="Login" onclick="logged()" />

        <i class="fa fa-spinner" aria-hidden="true"></i>
        <br />
        <input class="forgotPassword button" type="button" value="Forgot Password?" />
      </div>
    </form>
    <script src="./index.js"></script>
  </body>
</html>
